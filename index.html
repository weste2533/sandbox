<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .fund-selector {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            margin-right: 10px;
            font-weight: bold;
        }
        select, input, button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #2980b9;
        }
        .fund-data {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
        }
        .fund-info {
            margin: 15px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .loading {
            display: none;
            margin: 20px 0;
            font-style: italic;
            color: #7f8c8d;
        }
        .error {
            color: #e74c3c;
            margin: 15px 0;
        }
        .data-container {
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .nav-source {
            font-size: 0.85em;
            color: #7f8c8d;
            font-style: italic;
        }
        .date-cell {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fund Data Viewer</h1>
        
        <div class="fund-selector">
            <label for="fund-ticker">Select Fund:</label>
            <select id="fund-ticker">
                <option value="ANCFX">ANCFX</option>
                <option value="AGTHX">AGTHX</option>
                <option value="AFAXX">AFAXX</option>
            </select>
            
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date">
            
            <button id="fetch-data">Fetch Data</button>
        </div>
        
        <div id="loading" class="loading">Loading fund data...</div>
        <div id="error" class="error"></div>
        
        <div id="fund-info" class="fund-info"></div>
        
        <div class="data-container">
            <table id="fund-data-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>NAV</th>
                        <th>Distributions</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="fund-data-body">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Mock API endpoint for Yahoo Finance proxy -->
    <script>
        // This code simulates the proxy endpoint for Yahoo Finance data
        // You can remove this in production and use your actual proxy endpoint
        
        if (typeof window.fetch === 'function') {
            const originalFetch = window.fetch;
            window.fetch = function(url, options) {
                if (typeof url === 'string' && url.startsWith('/api/proxy')) {
                    console.log('Intercepting Yahoo Finance proxy request:', url);
                    
                    // Extract query parameters
                    const params = new URLSearchParams(url.split('?')[1]);
                    const ticker = params.get('ticker');
                    const startDate = params.get('startDate');
                    const endDate = params.get('endDate');
                    
                    console.log(`Simulating Yahoo Finance data for ${ticker} from ${startDate} to ${endDate}`);
                    
                    // Return mock Yahoo Finance data
                    return Promise.resolve({
                        ok: true,
                        json: () => Promise.resolve(generateMockYahooData(ticker, startDate, endDate))
                    });
                }
                
                // If not a Yahoo Finance proxy request, use the original fetch
                return originalFetch(url, options);
            };
        }
        
        // Generate mock Yahoo Finance data for testing
        function generateMockYahooData(ticker, startDate, endDate) {
            // Convert YYYY-MM-DD to Date objects
            const start = new Date(startDate);
            const end = new Date(endDate || new Date());
            
            // Generate timestamps and quotes
            const timestamps = [];
            const adjCloseValues = [];
            
            // Starting NAV value (different for each ticker)
            let baseNAV;
            if (ticker === 'ANCFX') baseNAV = 38.75;
            else if (ticker === 'AGTHX') baseNAV = 62.50;
            else if (ticker === 'AFAXX') baseNAV = 1.00;
            else baseNAV = 50.00;
            
            // Generate daily data
            for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                // Skip weekends
                if (d.getDay() === 0 || d.getDay() === 6) continue;
                
                // Add timestamp (Unix timestamp in seconds)
                timestamps.push(Math.floor(d.getTime() / 1000));
                
                // Generate a realistic NAV value with small daily changes
                // Money market funds (AFAXX) always have NAV=1.00
                let navValue;
                if (ticker === 'AFAXX') {
                    navValue = 1.00;
                } else {
                    // Random daily change between -0.5% and +0.5%
                    const change = (Math.random() - 0.5) * 0.01;
                    baseNAV = baseNAV * (1 + change);
                    navValue = parseFloat(baseNAV.toFixed(4));
                }
                
                adjCloseValues.push(navValue);
            }
            
            // Return mock Yahoo Finance API response
            return {
                chart: {
                    result: [
                        {
                            meta: {
                                symbol: ticker
                            },
                            timestamp: timestamps,
                            indicators: {
                                quote: [
                                    {
                                        close: adjCloseValues
                                    }
                                ],
                                adjclose: [
                                    {
                                        adjclose: adjCloseValues
                                    }
                                ]
                            }
                        }
                    ],
                    error: null
                }
            };
        }
    </script>

    <!-- Load the fund data processor script -->
    <script src="fund-data-processor.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set default date to 3 months ago
            const defaultDate = new Date();
            defaultDate.setMonth(defaultDate.getMonth() - 3);
            document.getElementById('start-date').valueAsDate = defaultDate;
            
            // Elements
            const fundTickerSelect = document.getElementById('fund-ticker');
            const startDateInput = document.getElementById('start-date');
            const fetchButton = document.getElementById('fetch-data');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const fundInfoElement = document.getElementById('fund-info');
            const fundDataBody = document.getElementById('fund-data-body');
            
            // Event listeners
            fetchButton.addEventListener('click', fetchFundData);
            
            // Function to fetch and display fund data
            async function fetchFundData() {
                const ticker = fundTickerSelect.value;
                const startDateObj = startDateInput.valueAsDate;
                
                if (!startDateObj) {
                    showError('Please select a valid start date');
                    return;
                }
                
                // Format date as MM/DD/YYYY
                const month = String(startDateObj.getMonth() + 1).padStart(2, '0');
                const day = String(startDateObj.getDate()).padStart(2, '0');
                const year = startDateObj.getFullYear();
                const formattedDate = `${month}/${day}/${year}`;
                
                // Clear previous data and show loading
                fundDataBody.innerHTML = '';
                fundInfoElement.innerHTML = '';
                errorElement.innerText = '';
                loadingElement.style.display = 'block';
                
                try {
                    // Call the fund data service
                    const fundData = await window.fundDataService.getFundDataByDate(ticker, formattedDate);
                    
                    // Hide loading indicator
                    loadingElement.style.display = 'none';
                    
                    // Show error if there is one
                    if (fundData.error) {
                        showError(`Error: ${fundData.error}`);
                        return;
                    }
                    
                    // Display fund info
                    const navSource = window.fundDataService.isMoneyMarketFund(ticker) ?
                        'Fixed at $1.00' : 'Yahoo Finance';
                    
                    fundInfoElement.innerHTML = `
                        <strong>Fund: ${fundData.ticker}</strong> | 
                        Type: ${fundData.type} | 
                        Data points: ${Object.keys(fundData.data).length} |
                        NAV Source: <span class="nav-source">${navSource}</span>
                    `;
                    
                    // Sort dates in descending order (newest first)
                    const sortedDates = Object.keys(fundData.data).sort((a, b) => {
                        const dateA = new Date(a.split('/')[2], a.split('/')[0] - 1, a.split('/')[1]);
                        const dateB = new Date(b.split('/')[2], b.split('/')[0] - 1, b.split('/')[1]);
                        return dateB - dateA;
                    });
                    
                    // Populate table
                    for (const date of sortedDates) {
                        const data = fundData.data[date];
                        const row = document.createElement('tr');
                        
                        // Format details
                        let detailsHtml = '';
                        if (data.distributionDetails) {
                            const details = data.distributionDetails;
                            for (const key in details) {
                                if (details[key] > 0) {
                                    detailsHtml += `${key}: $${details[key].toFixed(4)}<br>`;
                                }
                            }
                        }
                        
                        row.innerHTML = `
                            <td class="date-cell">${data.date}</td>
                            <td>$${data.NAV?.toFixed(4) || 'N/A'}</td>
                            <td>$${data.distributions?.toFixed(6) || '0.000000'}</td>
                            <td>${detailsHtml}</td>
                        `;
                        
                        fundDataBody.appendChild(row);
                    }
                    
                    // Show message if no data
                    if (sortedDates.length === 0) {
                        fundDataBody.innerHTML = `
                            <tr>
                                <td colspan="4" style="text-align: center;">No data available for the selected period</td>
                            </tr>
                        `;
                    }
                } catch (error) {
                    loadingElement.style.display = 'none';
                    showError(`Error fetching data: ${error.message}`);
                }
            }
            
            function showError(message) {
                errorElement.innerText = message;
                loadingElement.style.display = 'none';
            }
            
            // Initial load with default values
            fetchFundData();
        });
    </script>
</body>
</html>
