<!DOCTYPE html>
<html>
<head>
    <title>Fund Data Viewer</title>
    <script src="fund_data_fetcher.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .fund { margin-bottom: 30px; border: 1px solid #ccc; padding: 15px; border-radius: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Fund Distribution Data</h1>
    <div id="output"></div>

    <script>
        // Tickers to display
        const funds = ['ANCFX', 'AGTHX', 'AFAXX'];
        
        async function loadAndDisplayData() {
            const output = document.getElementById('output');
            
            for(const ticker of funds) {
                try {
                    output.innerHTML += `<h2>Loading ${ticker}...</h2>`;
                    const data = await get_fund_data(ticker);
                    
                    output.innerHTML += `
                        <div class="fund">
                            <h3>${ticker} Data (${data.length} records)</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } catch (error) {
                    output.innerHTML += `
                        <div class="fund" style="color: red">
                            Error loading ${ticker}: ${error.message}
                        </div>
                    `;
                }
            }
        }

        // Start loading when page loads
        window.onload = loadAndDisplayData;
    </script>
</body>
</html>
