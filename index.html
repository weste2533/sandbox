<!DOCTYPE html>
<html>
<head>
    <title>Fund Data Viewer</title>
    <script src="fund-data-service.js"></script>
</head>
<body>
    <h1>Fund Data Results</h1>
    <div>
        <input type="text" id="ticker" placeholder="Fund Ticker">
        <input type="text" id="date" placeholder="Start Date (MM/DD/YYYY)">
        <button onclick="fetchData()">Get Fund Data</button>
    </div>
    <pre id="results"></pre>

    <script>
        async function fetchData() {
            const ticker = document.getElementById('ticker').value;
            const date = document.getElementById('date').value;
            
            if (!ticker || !date) {
                alert('Please enter both ticker and date');
                return;
            }
            
            try {
                const result = await window.fundDataService.getFundDataByDate(ticker, date);
                document.getElementById('results').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('results').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
